<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>

<body>
    <div class="header">
        <img src="./images/pokedex_logo.png" alt="Pokedex">
    </div>
    <div class="navbar">
        <h4>Search by name or pokedex number:</h4>
        <div class="searchBox">
            <input type="text" name="search" id="srchPokeInput" placeholder="Search a Pokemon">
            <button id="srchButton">Search</button>
        </div>
    </div>
    <div class="container">
        <div class="left-side">
            <div class="pokeMainInfo">

            </div>
        </div>
        <div class="right-side">
            <ol class="pokedexList">
                
            </ol>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
